<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merchant's Quest 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Container for pages */
    #container {
      position: relative;
      width: 960px;
      height: 540px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 960px;
      height: 540px;
      display: none;
    }
    .page.active {
      display: block;
    }
    /* Background images for the two pages */
    #page1 {
      background: url("https://daryeaye.github.io/gt6/6-B.jpg") no-repeat center center;
      background-size: cover;
    }
    #page2 {
      background: url("https://daryeaye.github.io/gt6/6-A.jpg") no-repeat center center;
      background-size: cover;
    }
    /* Styling for the link boxes */
    .link-box {
      position: absolute;
      border: 2px solid red;
      /* Prevent text selection */
      user-select: none;
      /* Remove default underline for links */
      text-decoration: none;
    }
    #nav-buttons {
      margin-top: 10px;
    }
    button {
      font-family: "Caveat", cursive;
      font-size: 20px;
      background-color: lightblue;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
    }
    /* Side widget styling */
    #side-widget {
      position: fixed;
      width: 200px;
      height: 200px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      z-index: 999;
    }
    /* Selection overlay styles */
    #selection-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: crosshair;
      z-index: 1000;
    }
    #selection-box {
      position: absolute;
      border: 2px dashed #000;
      background: rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="container">
      <div id="page1" class="page active">
        <!-- Red boxes removed -->
      </div>
      <div id="page2" class="page">
        <!-- Added link boxes -->
        <a href="https://www.geogebra.org/3d/qgs5zfss" class="link-box" style="left:241px; top:290px; width:121px; height:52px;" target="_blank"></a>
        <a href="https://www.geogebra.org/3d/xynhkubt" class="link-box" style="left:420px; top:290px; width:120px; height:52px;" target="_blank"></a>
        <a href="https://www.geogebra.org/3d/bfuufrdb" class="link-box" style="left:598px; top:290px; width:121px; height:52px;" target="_blank"></a>
        <a href="https://www.geogebra.org/3d/mru4rngh" class="link-box" style="left:227px; top:91px; width:201px; height:62px;" target="_blank"></a>
      </div>
    </div>
    <div id="nav-buttons">
      <button id="prev-btn" onclick="prevPage()">Previous</button>
      <button id="next-btn" onclick="nextPage()">Next</button>
    </div>
  </div>
  
  <!-- Side widget for screenshot selection and translation link -->
  <div id="side-widget">
    <p style="font-family: 'Caveat', cursive; font-size: 24px; text-align: center; margin: 0 0 10px;">Need Translation?</p>
    <button id="select-text" style="display: block; margin: 0 auto;">Select Text</button>
    <p style="margin-top: 20px; text-align: center; font-family: 'Caveat', cursive;">
      <a href="https://translate.google.com/?sl=en&tl=es&op=images" target="_blank" style="text-decoration: none; color: inherit;">Click me and paste from clipboard</a>
    </p>
  </div>
  
  <script>
    let currentPage = 1;
    const totalPages = 2;
    
    function showPage(pageNum) {
      for (let i = 1; i <= totalPages; i++) {
        document.getElementById('page' + i).classList.remove('active');
      }
      document.getElementById('page' + pageNum).classList.add('active');
      document.getElementById("prev-btn").style.display = pageNum === 1 ? "none" : "inline-block";
      document.getElementById("next-btn").style.display = pageNum === totalPages ? "none" : "inline-block";
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        showPage(currentPage);
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      showPage(currentPage);
      
      // Position the side widget relative to the main container
      function positionWidget() {
        const containerRect = document.getElementById('container').getBoundingClientRect();
        const widget = document.getElementById('side-widget');
        // Place widget 20px to the left of the container
        widget.style.left = (containerRect.left - widget.offsetWidth - 20) + 'px';
        widget.style.top = containerRect.top + 'px';
      }
      positionWidget();
      window.addEventListener('resize', positionWidget);
    });
    
    // Screenshot functionality: copy cropped screenshot of #container to clipboard
    document.getElementById('select-text').addEventListener('click', function() {
      const overlay = document.createElement('div');
      overlay.id = 'selection-overlay';
      document.body.appendChild(overlay);
      
      let startX, startY, selectionBox;
      
      overlay.addEventListener('mousedown', function(e) {
        startX = e.clientX;
        startY = e.clientY;
        
        selectionBox = document.createElement('div');
        selectionBox.id = 'selection-box';
        selectionBox.style.left = startX + 'px';
        selectionBox.style.top = startY + 'px';
        selectionBox.style.width = '0px';
        selectionBox.style.height = '0px';
        overlay.appendChild(selectionBox);
        
        function mouseMoveHandler(e) {
          const currentX = e.clientX;
          const currentY = e.clientY;
          const rectLeft = Math.min(startX, currentX);
          const rectTop = Math.min(startY, currentY);
          const rectWidth = Math.abs(currentX - startX);
          const rectHeight = Math.abs(currentY - startY);
          
          selectionBox.style.left = rectLeft + 'px';
          selectionBox.style.top = rectTop + 'px';
          selectionBox.style.width = rectWidth + 'px';
          selectionBox.style.height = rectHeight + 'px';
        }
        
function mouseUpHandler(e) {
  overlay.removeEventListener('mousemove', mouseMoveHandler);
  overlay.removeEventListener('mouseup', mouseUpHandler);
  
  const boxRect = selectionBox.getBoundingClientRect();
  document.body.removeChild(overlay);
  
  const container = document.getElementById('container');
  const containerRect = container.getBoundingClientRect();
  
  // Capture only the container element with CORS enabled
  html2canvas(container, { useCORS: true, allowTaint: false }).then(canvas => {
    // Calculate the scale factor between the canvas and the container's CSS dimensions.
    const scaleFactor = canvas.width / containerRect.width;
    
    // Compute the relative coordinates of the selection within the container, adjusting by the scale factor
    const sx = (boxRect.left - containerRect.left) * scaleFactor;
    const sy = (boxRect.top - containerRect.top) * scaleFactor;
    const sWidth = boxRect.width * scaleFactor;
    const sHeight = boxRect.height * scaleFactor;
    
    // Create a new canvas to hold the cropped image with the correct scaled dimensions
    const croppedCanvas = document.createElement('canvas');
    croppedCanvas.width = sWidth;
    croppedCanvas.height = sHeight;
    const ctx = croppedCanvas.getContext('2d');
    ctx.drawImage(
      canvas,
      sx, sy, sWidth, sHeight, // source rectangle in the captured canvas
      0, 0, sWidth, sHeight    // destination rectangle in the cropped canvas
    );
    
    croppedCanvas.toBlob(blob => {
      if (blob) {
        const item = new ClipboardItem({ 'image/png': blob });
        navigator.clipboard.write([item]).then(() => {
          alert('Screenshot copied to clipboard.');
        }).catch(err => {
          console.error('Failed to copy screenshot to clipboard', err);
          alert('Failed to copy screenshot to clipboard.');
        });
      }
    });
  });
}
